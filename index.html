<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Professional Music Player</title>
  <!-- Google Material Icons -->
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="music-player.css" />
</head>
<body>
  <main class="music-player" role="main" aria-label="Music Player Application">
    <section class="player-info" aria-live="polite">
      <img
        src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/665a3587-3e3d-442c-8443-1d974ec82523.png"
        alt="Album cover art"
        class="album-art"
        width="320"
        height="180"
        loading="lazy"
      />
      <div class="song-details">
        <h1 class="song-title" id="song-title">Song Title</h1>
        <p class="song-artist" id="song-artist">Artist Name</p>
      </div>
    </section>

    <section class="player-controls" role="region" aria-label="Audio controls">
      <audio id="audio" preload="metadata"></audio>

      <div class="control-buttons" role="group" aria-label="Playback controls">
        <button
          class="material-icons control-btn"
          id="prev-btn"
          aria-label="Previous song"
          type="button"
        >
          skip_previous
        </button>
        <button
          class="material-icons control-btn"
          id="play-pause-btn"
          aria-label="Play"
          type="button"
          aria-pressed="false"
        >
          play_arrow
        </button>
        <button
          class="material-icons control-btn"
          id="next-btn"
          aria-label="Next song"
          type="button"
        >
          skip_next
        </button>
      </div>

      <!-- Progress bar with current time and duration -->
      <div class="progress-container" role="slider" tabindex="0" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-label="Audio progress bar">
        <span class="time current-time" id="current-time">0:00</span>
        <input
          type="range"
          id="progress-bar"
          min="0"
          max="100"
          value="0"
          aria-valuemin="0"
          aria-valuemax="100"
          aria-valuenow="0"
          aria-label="Seek audio"
        />
        <span class="time duration" id="duration">0:00</span>
      </div>

      <!-- Volume control -->
      <div class="volume-control" role="group" aria-label="Volume controls">
        <button
          class="material-icons control-btn"
          id="mute-btn"
          aria-label="Mute volume"
          type="button"
          aria-pressed="false"
        >
          volume_up
        </button>
        <input
          type="range"
          id="volume-slider"
          min="0"
          max="1"
          step="0.01"
          value="1"
          aria-label="Adjust volume"
        />
      </div>
    </section>

    <!-- Playlist Section -->
    <section
      class="playlist"
      aria-label="Playlist"
      aria-live="polite"
      id="playlist"
    >
      <h2 class="playlist-title">Playlist</h2>
      <ul class="playlist-list" id="playlist-list">
        <!-- Playlist items will be dynamically added here -->
      </ul>
    </section>
  </main>

  <!-- Link to external JavaScript -->
  <script src="music-player.js" defer></script>
</body>
</html>
